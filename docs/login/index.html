<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - コールドソード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;                 /* フレックスボックスを使用 */
            justify-content: center;       /* 水平方向の中央揃え */
            align-items: center;           /* 垂直方向の中央揃え */
            height: 100vh;                /* ビューポートの高さに合わせる */
            margin: 0;                    /* マージンをリセット */
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .form-container {
            text-align: center;            /* フォームの内容を中央揃え */
            max-width: 400px;             /* フォームの最大幅 */
            width: 100%;                   /* 幅を100%に設定 */
        }
        h1 {
            position: absolute;            /* 絶対位置を指定 */
            top: 20px;                    /* 上からの位置 */
            left: 20px;                   /* 左からの位置 */
            margin: 0;                    /* マージンをリセット */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
        }
    </style>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>ログイン</h1>

    <div class="form-container">
        <div id="errorMsg" class="error"></div>

        <form id="loginForm">
            <label for="nickname">ユーザーネーム:</label>
            <input type="text" id="nickname" name="nickname" required><br><br>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" class="btn">ログイン</button>
        </form>
    </div>

    <script>
        // ページが読み込まれた際にlocalStorageをチェック
        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = '/';
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = ''; // エラーメッセージをクリア

            const loginData = {
                nickname: nickname,
                password: password
            };

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            });

            const result = await response.json();
            if (response.ok) {
                // ログイン成功時にユーザーネームを localStorage に保存
                localStorage.setItem('loggedInUser', nickname);
                window.location.href = '/';
            } else {
                errorMsg.textContent = result.message || 'ログインに失敗しました。';
            }
        });
    </script>
</body>
</html>
