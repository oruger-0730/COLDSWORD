<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLD SWORD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
      }

      h1 {
        margin-top: 100px;
      }

      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
      }

      .league,
      .ai,
      .player {
        border: 2px solid black;
        padding: 20px;
        width: 150px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
      }
      .league {
        position: absolute;
        top: 60%;
        left: 20%;
        transform: translateY(-50%);
      }

      .ai {
        position: absolute;
        top: 40%;
        right: 25%;
      }

      .player {
        position: absolute;
        top: 60%;
        right: 25%;
      }

      a {
        text-decoration: none;
        color: black;
      }
    </style>
    <link rel="stylesheet" href="./../css/style.css">
  </head>
  <body>
    <h1>COLD SWORD</h1>
    <div class="username" id="username"></div>
    <div class="container">
      <a href="./../leaguematch/" class="league">リーグ戦</a>
      <a href="./../AImatch/" class="ai">練習戦(AI戦)</a>
      <a href="./../playermatch/" class="player">練習戦(プレイヤー戦)</a>
    </div>
    <script src="./../js/auth-session.js"></script>
  </body>
</html>
