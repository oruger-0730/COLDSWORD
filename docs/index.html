<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コールドソード - カードゲーム</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="icon" href="./images/COLD-SWORD_logo.png" type="image/png" sizes="890x890"></link>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
  </style>
</head>

<body>
  <header>
    <div class="user__info__panel">
      <img src="" alt="ユーザーのアイコン画像" id="userIcon">
      <p id="userName">ゲスト</p>
      <a href="./login/" id="loginButton">ログイン</a>
      <a href="./register/" id="registerButton">新規登録</a>
    </div>
    <h1 class="title">コールドソード</h1>
  </header>
  <main>
    <div id="rotate-warning">
      画面を横向きにしてください。
    </div>
    <div class="game__content__panel">
      <div class="button-container">
        <a href="./game/" class="button">ゲームを始める</a>
        <a href="./maintenance/" class="button">メンテナンス情報</a>
      </div>
  </main>

<script src="./js/script.js"></script>
