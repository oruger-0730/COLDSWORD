<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メンテナンス中</title>
  <link rel="stylesheet" href="./../css/reset.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    h1 {
      font-size: 48px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 24px;
      text-align: center;
    }

    .button:hover {
      cursor: pointer;
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <h1>メンテナンス中</h1>
  <div class="button-container">
    <a href="./../announce/" class="button">お知らせ</a>
    <a href="https://discord.gg/KeHE9Atz" class="button">Discordサーバー</a>
  </div>
</body>

</html>
